<div ng-if="loading" class="md-padding" layout="row" layout-align="center center">
  <md-progress-circular md-mode="indeterminate" md-layout-sm="row"></md-progress-circular>
</div>

<div ng-show="platform">
  <div class="md-whiteframe-z1 md-margin md-padding center-">
    <div><md-icon md-svg-icon="action:event"></md-icon> <span ng-bind="platform.platformDate"></span></div>
    <div><md-icon md-svg-icon="action:bookmark"></md-icon> <span ng-bind="platform.platformStatus"></span></div>
    <div><md-icon md-svg-icon="action:assignment_ind"></md-icon> <span ng-bind="platform.platformContact"></span></div>
  </div>

  <ez-analyzer analysis="analysis" ng-repeat="n in range(nbViews)"></ez-analyzer>

  <div layout="row" layout-align="end center">
    <md-button class="md-icon-button md-raised" aria-label="Scinder la vue" ng-click="removeView()">
      <md-tooltip md-direction="top" md-autohide>Supprimer une vue</md-tooltip>
      <md-icon md-svg-icon="content:remove"></md-icon>
    </md-button>

    <md-button class="md-icon-button md-raised" aria-label="Ajouter une vue" ng-click="addView()">
      <md-tooltip md-direction="top" md-autohide>Ajouter une vue</md-tooltip>
      <md-icon md-svg-icon="content:add"></md-icon>
    </md-button>
  </div>
</div>
