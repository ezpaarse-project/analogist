<md-content>
  <div layout="row" layout-align="center center">
    <md-input-container flex="50">
      <label>Search</label>
      <input ng-model="search">
    </md-input-container>
  </div>

  <div ng-if="loadingPlatforms" class="md-padding" layout="row" layout-fill layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div class="tiles">
    <a class="fade tile md-whiteframe-z1" ng-click="goto('/analysis/' + p.card.id)" ng-repeat="p in platforms|filter:search" layout="row">
      {{ p.platformName }}
    </a>
  </div>
</md-content>

<md-button class="fixed md-fab md-fab-bottom-right" aria-label="Nouvelle analyse" ng-click="showAdd($event)">
  <md-tooltip>Nouvelle analyse</md-tooltip>
  <md-icon md-svg-icon="content:add"></md-icon>
</md-button>
