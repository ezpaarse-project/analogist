<md-content>
  <div layout="row" layout-align="center center">
    <md-input-container flex="50">
      <label>Search</label>
      <input ng-model="search">
    </md-input-container>

    <md-button class="md-icon-button" aria-label="Actualiser la liste" ng-click="platforms.refresh()">
      <md-tooltip md-direction="bottom" md-autohide>Actualiser la liste</md-tooltip>
      <md-icon md-svg-icon="navigation:refresh"></md-icon>
    </md-button>
  </div>

  <div ng-if="platforms.loading" class="md-padding" layout="row" layout-fill layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div class="tiles">
    <a class="fade tile md-whiteframe-z1" ng-click="goto('/analysis/' + p.card.id)" ng-repeat="p in platforms.list|filter:search" layout="row">
      {{ p.platformName }}
    </a>
  </div>
</md-content>

<md-button class="fixed md-fab md-fab-bottom-right" aria-label="Nouvelle analyse" ng-click="showAdd($event)">
  <md-tooltip md-direction="top" md-autohide>Nouvelle analyse</md-tooltip>
  <md-icon md-svg-icon="content:add"></md-icon>
</md-button>
