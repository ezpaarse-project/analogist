<html lang="en" ng-app="WebApp">
  <head>
    <!-- <base href="/analogist/"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1" />

    <link rel="stylesheet" href="./bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body layout="row" ng-controller="AppCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <header class="nav-header md-padding" layout="column">
        <img src="./img/analogist-logo2.svg" alt="logo" class="logo" flex>
      </header>

      <md-list>
        <md-list-item ng-click="goto('/')">Accueil</md-list-item>
        <md-list-item ng-click="goto('/list')">Analyses</md-list-item>
      </md-list>
    </md-sidenav>

    <div flex layout="column">
      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="navigation:menu"></md-icon>
          </md-button>
          <h1>Analyses</h1>
        </div>
      </md-toolbar>

      <md-content flex layout-padding ng-view></md-content>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>

    <script src="https://cdn.rawgit.com/ezpaarse-project/ezpaarse/0d6e754bd2e0f0f0e9b5a5f10dc041d826076fe6/public/js/trello-ezpaarse.js"></script>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
